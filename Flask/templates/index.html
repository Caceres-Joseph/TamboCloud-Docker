<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trambo Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--
        for key in r.scan_iter():
       print(key)
       print(r.get(key))
    -->



    <div class="container">
        <h2>App</h2>


        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">New register</a></li>
            <li><a data-toggle="tab" href="#menu1">List of records</a></li>
        </ul>

        <div class="tab-content">


            <!-- NEW -->
            <div id="home" class="tab-pane fade in active">
                <h3>New</h3>

                <form action="{{ url_for('handle_data') }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">DPI:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dpi" name="dpi">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- LIST -->
            <div id="menu1" class="tab-pane fade">
                <h3>List of records</h3>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">DPI</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for key in data%}
                        <tr>
                            <th scope="row">{{ key.decode("utf-8") }}</th>
                            <td>{{r.get(key).decode("utf-8")}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
